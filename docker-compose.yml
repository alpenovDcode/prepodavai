services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: prepodavai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prepodavai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prepodavai_dev}
      POSTGRES_DB: ${POSTGRES_DB:-prepodavai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prepodavai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prepodavai-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: prepodavai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prepodavai-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prepodavai-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-prepodavai}:${POSTGRES_PASSWORD:-prepodavai_dev}@postgres:5432/${POSTGRES_DB:-prepodavai}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GAMMA_API_KEY: ${GAMMA_API_KEY}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - prepodavai-network
    command: npm run start:dev

  # Worker для фоновых задач
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: prepodavai-worker
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-prepodavai}:${POSTGRES_PASSWORD:-prepodavai_dev}@postgres:5432/${POSTGRES_DB:-prepodavai}
      REDIS_URL: redis://redis:6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GAMMA_API_KEY: ${GAMMA_API_KEY}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./worker:/app
      - /app/node_modules
    networks:
      - prepodavai-network
    command: npm run start:dev

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: prepodavai-telegram-bot
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-prepodavai}:${POSTGRES_PASSWORD:-prepodavai_dev}@postgres:5432/${POSTGRES_DB:-prepodavai}
      REDIS_URL: redis://redis:6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://backend:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./telegram-bot:/app
      - /app/node_modules
    networks:
      - prepodavai-network
    command: npm run start:dev

  # Frontend (опционально, для разработки запускайте локально: cd frontend && npm run dev)
