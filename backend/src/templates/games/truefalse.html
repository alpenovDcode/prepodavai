<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∞–≤–¥–∞ –∏–ª–∏ –õ–æ–∂—å - {{TOPIC}}</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg-color: #dfe6e9;
            --card-bg: #ffffff;
            --text-color: #2d3436;
            --true-color: #00b894;
            /* Green */
            --false-color: #d63031;
            /* Red */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .streak-container {
            background: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –≤–æ–ø—Ä–æ—Å–∞ */
        .game-container {
            width: 90%;
            max-width: 500px;
            perspective: 1000px;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            position: relative;
            z-index: 2;
        }

        .statement-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .explanation {
            font-size: 1.1rem;
            color: #636e72;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            display: none;
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .explanation.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .btn {
            border: none;
            outline: none;
            padding: 20px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.9);
        }

        .btn-true {
            background-color: var(--true-color);
        }

        .btn-false {
            background-color: var(--false-color);
        }

        .btn-next {
            background-color: var(--primary);
            border-radius: 50px;
            width: auto;
            padding: 15px 40px;
            font-size: 1.2rem;
            display: none;
            /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ */
        .card.correct-answer {
            border: 4px solid var(--true-color);
        }

        .card.wrong-answer {
            border: 4px solid var(--false-color);
        }

        /* –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        .result-screen {
            display: none;
            text-align: center;
        }

        .result-screen h2 {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .score-big {
            font-size: 4rem;
            font-weight: bold;
            color: var(--text-color);
            margin: 20px 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∏–∫–æ–Ω–æ–∫ */
        .feedback-icon {
            font-size: 4rem;
            position: absolute;
            top: -30px;
            opacity: 0;
            transition: 0.3s;
        }

        .feedback-icon.show {
            top: -60px;
            opacity: 1;
        }
    </style>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

    <div class="header">
        <div id="progress">–í–æ–ø—Ä–æ—Å 1/15</div>
        <div class="streak-container">üî• –°–µ—Ä–∏—è: <span id="streak">0</span></div>
    </div>

    <div class="game-container" id="game-screen">
        <div class="card" id="card">
            <div class="feedback-icon" id="feedback-icon"></div>
            <div class="statement-text" id="statement">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="explanation" id="explanation"></div>
        </div>

        <div class="controls" id="answer-controls">
            <button class="btn btn-false" onclick="handleAnswer(false)">–õ–û–ñ–¨</button>
            <button class="btn btn-true" onclick="handleAnswer(true)">–ü–†–ê–í–î–ê</button>
        </div>

        <div class="controls" style="justify-content: center;">
            <button class="btn btn-next" id="next-btn" onclick="nextQuestion()">–î–∞–ª–µ–µ ‚ûú</button>
        </div>
    </div>

    <div class="result-screen" id="result-screen">
        <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p>–í–∞—à –∏—Ç–æ–≥–æ–≤—ã–π —Å—á–µ—Ç:</p>
        <div class="score-big"><span id="final-score">0</span> / 15</div>
        <p id="final-message"></p>
        <button class="btn btn-next" style="display: inline-block;" onclick="location.reload()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        // --- –î–ê–ù–ù–´–ï (JSON) ---
        const GAME_CONFIG = {{ GAME_DATA }};
        const GAME_DATA = GAME_CONFIG.data;
        const GAME_TOPIC = GAME_CONFIG.topic;

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---

        let currentIndex = 0;
        let score = 0;
        let streak = 0;

        const cardElement = document.getElementById('card');
        const statementElement = document.getElementById('statement');
        const explanationElement = document.getElementById('explanation');
        const feedbackIcon = document.getElementById('feedback-icon');
        const answerControls = document.getElementById('answer-controls');
        const nextBtn = document.getElementById('next-btn');
        const progressEl = document.getElementById('progress');
        const streakEl = document.getElementById('streak');

        function initGame() {
            loadQuestion();
        }

        function loadQuestion() {
            // –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π
            cardElement.className = 'card';
            explanationElement.classList.remove('visible');
            feedbackIcon.classList.remove('show');
            answerControls.style.display = 'flex';
            nextBtn.style.display = 'none';

            // –î–∞–Ω–Ω—ã–µ
            const data = GAME_DATA[currentIndex];
            statementElement.innerText = data.statement;
            explanationElement.innerText = data.explanation;

            progressEl.innerText = `–í–æ–ø—Ä–æ—Å ${currentIndex + 1}/${GAME_DATA.length}`;

            // Trigger MathJax
            if (window.MathJax) {
                MathJax.typesetPromise && MathJax.typesetPromise();
            }
        }

        function handleAnswer(userChoice) {
            const data = GAME_DATA[currentIndex];
            const isCorrect = userChoice === data.isTrue;

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            answerControls.style.display = 'none';
            nextBtn.style.display = 'inline-block';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            if (isCorrect) {
                score++;
                streak++;
                cardElement.classList.add('correct-answer');
                feedbackIcon.innerText = '‚úÖ';
                feedbackIcon.style.color = 'var(--true-color)';
            } else {
                streak = 0;
                cardElement.classList.add('wrong-answer');
                feedbackIcon.innerText = '‚ùå';
                feedbackIcon.style.color = 'var(--false-color)';
            }

            streakEl.innerText = streak;
            feedbackIcon.classList.add('show');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ
            explanationElement.classList.add('visible');
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < GAME_DATA.length) {
                loadQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('game-screen').style.display = 'none';
            document.querySelector('.header').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('final-score').innerText = score;

            const msg = document.getElementById('final-message');
            if (score === 15) msg.innerText = "–ù–µ–≤–µ—Ä–æ—è—Ç–Ω–æ! –í—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç–∫—Å–ø–µ—Ä—Ç!";
            else if (score > 10) msg.innerText = "–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!";
            else if (score > 5) msg.innerText = "–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –µ—Å—Ç—å –∫—É–¥–∞ —Ä–∞—Å—Ç–∏.";
            else msg.innerText = "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!";
        }

        // –ó–∞–ø—É—Å–∫
        initGame();

    </script>
</body>

</html>
